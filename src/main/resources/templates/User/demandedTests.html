<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Demanded Tests</title>
<link rel="stylesheet" th:href="@{/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
<!-- <link rel="stylesheet" href="/css/navbar.css">-->
<style>
	.grid{
		display:grid;
		grid-template-columns : 30% auto 30%;
	}
</style>
</head>
<body>
	
	<!-- <div th:replace="fragments/navbar :: navbar"></div>-->

		<div align="center" cellpadding="10">
			<h1>My Demanded Tests </h1>
			<div style="padding: 80px">
				<a th:href="@{/tests}"><button type="button" class="btn btn-primary">Tests</button></a>
			</div>
			
			<div class="grid">
				<div th:each="demandedTest : ${TestsDemands}" >
					<div class="card" style="width: 18rem;">
						<img class="card-img-top" th:src="@{${demandedTest.getImage().getPath()}}" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title" th:text="${demandedTest.titre}">Card title</h5>
							<h6 class="card-title" th:text="${demandedTest.getUser().getUserName()}">Test's Owner userName</h6>
							<p class="card-text" th:text="${demandedTest.description}">Description</p>
							<p   class="card-text" ><span th:text="${demandedTest.prix}" style="padding:10px">Prix</span><span>DT</span></p>
						<a th:href="@{/User/deleteDemandedTest/{demandedTestId}(demandedTestId=${demandedTest.getId()})}" class="btn btn-primary">Delete</a>
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
</body>
</html>
