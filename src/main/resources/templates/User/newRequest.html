<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/Assets/Css/main.css}">
    <title>Edit Request</title>
</head>

<body>
    <div class="container contact-form form-bg">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form th:action="@{/User/addRequest}" th:object="${request}" method="post" enctype="multipart/form-data">
            <h3 class="tt-add">New Request</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group py-2">
                        <label for="" class="mb-3">Title :</label>
                        <input class="my-blocks form-control" type="text"  name="titre" id="titre" th:field="*{titre}" placeholder="Learn how to be cool" />
                    </div>
                    <div class="form-group  py-2">
                        <label for="" class="mb-3">DeadLine :</label>
                        <input class="my-blocks form-control" type="date" name="deadLine" id="deadLine" th:field="*{deadLine}"  />
                    </div>
                    <div class=
                    "form-group  py-2">
                        <label for="" class="mb-3">Description :</label>
                        <textarea class="my-blocks form-control" name="description" id="description" th:field="*{description}" placeholder="I need ... "
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                    <div class="form-group pp p-5">
                        <input class="upload-input" type="file" id="formFileSm" name="file">
                        <p class="upload-msg">Drag your files here or click in this area.</p>
                    </div>
                    <div class="form-group py-2 d-flex justify-content-center">
                        <input  type="submit" name="btnSubmit" class="btnContact px-5 py-2" value="Submit" />
                    </div>

                </div>

            </div>
        </form>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
