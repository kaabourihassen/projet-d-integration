<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>New Test</title>
<link rel="stylesheet" th:href="@{/css/form.css}">
  <link rel="stylesheet" th:href="@{/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<h1 align="center">Edit Test FORM</h1>

<div class="container">
	<form th:action="@{/Teacher/updateTest/{testId}(testId=${test.getId()})}" th:object="${test}" method="post" enctype="multipart/form-data">
		
			<div class="row">
		        <div class="col-25">
		          <label for="titre">Titile Test : </label>
		        </div>
		        <div class="col-75">
		          <input type="text" name="titre" id="titre" th:field="*{titre}">
		        </div>
	      	</div>
      
	      <div class="row">
	        <div class="col-25">
	          <label for="description">Description : </label>
	        </div>
	        <div class="col-75">
	          <textarea name="description" id="description" style="height:200px" th:field="*{description}"></textarea><br>
	        </div>
	      </div>
      	
      		<div class="row">
		        <div class="col-25">
		          <label for="prix">Prix : </label>
		        </div>
		        <div class="col-75">
		          <input type="text" name="prix" id="prix" th:field="*{prix}">
		        </div>
	      	</div>
      		
      		<div class="mb-3">
			  <label for="formFileSm" class="form-label">Thumbnail :</label>
			  <input class="form-control form-control-sm" id="formFileSm" type="file" name="file">
			</div>
			
      	<div class="row">
        	<input type="submit" name="submit-btn" id="submit-btn" value="Submit">
      	</div>
	</form>
</div>

</body>
</html>
