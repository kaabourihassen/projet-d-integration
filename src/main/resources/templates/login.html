<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
	
	
	<div class="limiter">
		
		<div class="container" >
			<a th:href="@{/}"><span class="site-name">Website</span></a>
		<a th:href="@{/register}"><button class="switchbtn">Register</button></a>

			<div class="wrap">
	
				<form class="form validate-form" action="#" th:action="@{/login}" method="post">
				
					<span class="form-login-title p-b-34 p-t-27">
						Log in
					</span>

						<div th:if="${param.error}" class="alert alert-danger" role="alert">
						  	Invalid username and password.
						</div>
						<div th:if="${param.logout}" class="alert alert-success" role="alert">
							You have been logged out.
						</div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter Username">
						<input class="input100 input" type="text" id="username" name="username" placeholder="Username">
                        <!-- icon -->
						<span class="fas fa-user focus-input100" data-placeholder="&#xf0e0;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100 input" type="password" id="password" name="password" placeholder="Password">
                        <!-- icon -->
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-submit-form-btn">
						<input type="submit" value="Login" class="submit-form-btn">
					</div>

				</form>
			</div>
		</div>
	</div>
	

	
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
		<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
		<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>

	<script src="js/main.js"></script>

</body>
</html>
