<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/Assets/Css/main.css}">
    <title>Edit Profile</title>
</head>
<body>

	<div class="container contact-form form-bg">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form th:action="@{/profile/updatePassword/{userId}(userId=${password.userId})}" th:object="${password}" method="post" enctype="multipart/form-data">
			<h3 class="tt-add">Change Password</h3>
            <div class="row">
                <div class="col-md-12">


					<div class="form-group  py-2">
                        <label for="password" class="mb-3">Old Password : </label>
                        <input class="my-blocks form-control" type="password" name="password" id="password" placeholder="Old Password" th:field="*{oldPassword}"   />
                    </div>
					
					<div class="form-group  py-2">
                        <label for="password" class="mb-3">New Password : </label>
                        <input class="my-blocks form-control" type="password" name="password" id="password" placeholder="Old Password" th:field="*{newPassword}"   />
                    </div>
                    
                    <div class="form-group  py-2">
                        <label for="password" class="mb-3">Confirm Password : </label>
                        <input class="my-blocks form-control" type="password" name="password" id="password" placeholder="Old Password" th:field="*{confirmPassword}"  />
                    </div>
					
					<div class="form-group py-2 d-flex justify-content-center">
                        <input  type="submit" name="btnSubmit" class="btnContact px-5 py-2" value="Update" />
                    </div>

                </div>

            </div>
		</form>
    </div>
	
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
	
	
</body>
</html>
